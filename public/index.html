<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Prerender</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body ng-app="WebsiteApp">
  <div class="container" ng-controller="HomeCtrl">
    <div class="jumbotron">
      <div class="row">
        <div class="form-group col-md-6">
          <h2 class="text-center">Target website</h2>
          <input class="form-control input-lg" ng-model="website" type="url"/>
          <a class="btn btn-success btn-lg col-md-12" ng-click="search()" id="searchBtn"> Search</a>
        </div>
        <div class="col-md-6 form-group">
          <p ng-bind="message"></p>
          <p ng-bind="'There are: ' + numUsers + ' users connected'"></p>
        </div>
      </div>
    </div>
    <div class="row" ng-show="templates.length">
      <div class="col-md-6 form-group">
        <h4 class="text-center">Select template</h4>
        <a class="btn btn-primary form-control"
          ng-click="setTemplate(t.url)"
          ng-repeat="t in templates">
          <span ng-bind="t.name"></span>
        </a>
      </div>
      <div class="col-md-6">
        <div ng-include="template"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="/main.js"></script>
  <script src="/app.js"></script>

</body>
</html>
